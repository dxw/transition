version: "3"

services:
  db:
    image: postgres:12.2-alpine
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: abc123
      POSTGRES_DB: transition

  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8080

  redis:
    image: redis:4.0.14
    restart: always
    ports:
      - 6379:6379

  transition:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:abc123@db:5432/transition
      REDIS_URL: redis://redis:6379
      SECRET_KEY_BASE: 873834943a6232c50e6e515f99da526d6b3855b765d24de04688ecb26930fc5137b5abba7774785fa38db9bb681d326c37b162ac1c2860c8b95f1c4ffe2822d2
      AUTH0_CLIENT_ID: "${AUTH0_CLIENT_ID}"
      AUTH0_CLIENT_SECRET: "${AUTH0_CLIENT_SECRET}"
      AUTH0_DOMAIN: "${AUTH0_DOMAIN}"
      RAILS_SERVE_STATIC_FILES: "enabled"
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    links:
      - db
      - redis

  sidekiq:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:abc123@db:5432/transition
      REDIS_URL: redis://redis:6379
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      AWS_REGION: "${AWS_REGION}"
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
    command: bundle exec sidekiq -C config/sidekiq.yml

  bouncer:
    image: thedxw/bouncer
    environment:
      DATABASE_URL: postgres://postgres:abc123@db:5432/transition
    ports:
      - "9292:9292"
    depends_on:
      - db
    links:
      - db
      - redis
